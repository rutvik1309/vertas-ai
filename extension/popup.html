<!DOCTYPE html>
<html>
<head>
  <title>Veritas AI Extension</title>
  <link rel="stylesheet" href="popup.css?v=1.3">
  <script src="marked.min.js"></script>
  <meta charset="UTF-8">
</head>
<body class="theme-dark">
  <div class="sidebar">
    <img src="icon.png" class="sidebar-logo" alt="Logo">
    <button id="new-chat-btn" class="new-chat-btn">
      <span>+</span> New Chat
    </button>
    <div id="conversations-list" class="conversations-list">
      <!-- Conversations will be populated here -->
    </div>
  </div>
  <div class="main-content">
    <header class="main-header">
      <span class="brand">Veritas AI</span>
      <div class="header-controls">
        <div class="memory-indicator" id="memory-indicator" title="AI Learning Memory">
          <span class="memory-icon">ðŸ§ </span>
          <span class="memory-text">Learning...</span>
        </div>
        <button id="theme-toggle" title="Toggle theme">ðŸŒ™</button>
      </div>
    </header>
    
    <div id="chat-container" class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <!-- Messages will be populated here -->
      </div>
      
                  <div class="input-area">
                <form id="chat-form" class="chat-form" onsubmit="return false;">
                    <div class="input-row">
                        <input type="text" id="user-input" placeholder="Ask about news or paste an article..." autocomplete="off">
                        <input type="file" id="file-input" accept=".pdf,.doc,.docx,.txt,image/*,audio/*,video/*" style="display: none;">
                        <button type="button" id="file-upload-btn" class="file-upload-btn" title="Upload file">ðŸ“Ž</button>
                        <button type="submit" id="send-btn">Send</button>
                    </div>
                    <div id="file-preview" class="file-preview">
                        <!-- File preview will be shown here -->
                    </div>
                </form>
            </div>
    </div>
  </div>
      <script src="popup.js?v=1.5"></script>
</body>
</html>
